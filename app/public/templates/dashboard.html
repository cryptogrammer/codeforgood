
<!-- Mentees List -->
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Score</th>
    </tr>
    <tr ng-repeat="mentee in mentees">
        <td><a ng-href="#/dashboard/{{mentee.name}}">{{mentee.name}}</a></td>
        <td>{{mentee.class}}</td>
        <td>{{mentee.score}}</td>
    </tr>
</table>
<!-- /.col-lg-8 -->
