<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Curriculums</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="input-group custom-search-form">
	<input type="text" class="form-control" ng-model="searchCurr.id" placeholder="Search...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
</div>
<!-- Curriculums List -->
<table class="table table-striped table-bordered">
    <tr>
        <th><a href="" ng-click="toggleReverse('name')">Curriculum</a></th>
        <th><a href="" ng-click="toggleReverse('avgScore')">Average Score</a></th>
    </tr>
    <tr ng-repeat="curr in currs | filter:searchCurr | orderBy:sortBy">
        <td><a ng-href="#/curriculums/{{curr.id}}">{{curr.id}}</a></td>
        <td>{{curr.avg}}</td>
    </tr>
</table>
