<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Curriculums</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- Schools List -->
<table class="table table-striped table-bordered">
    <tr>
        <th><a href="" ng-click="toggleReverse('name')">Curriculum</a></th>
        <th><a href="" ng-click="toggleReverse('avgScore')">Average Score</a></th>
    </tr>
    <tr ng-repeat="curr in currs | orderBy:sortBy">
        <td><a ng-href="#/curriculums/{{curr.id}}">{{curr.id}}</a></td>
        <td>{{curr.avg}}</td>
    </tr>
</table>
