<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Emails</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="input-group custom-search-form">
    <input type="text" class="form-control" ng-model="searchEmail.id" placeholder="Search...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
</div>
<br>
<!-- Curriculums List -->
<table class="table table-striped table-bordered">
    <tr>
        <th><a href="" ng-click="toggleReverse('date')">Date</a></th>
        <th><a href="" ng-click="toggleReverse('name')">Email</a></th>
        <th><a href="" ng-click="toggleReverse('sender')">Sender</a></th>
        <th><a href="" ng-click="toggleReverse('receiver')">Receiver</a></th>
        <th><a href="" ng-click="toggleReverse('avgScore')">Score</a></th>
    </tr>
    <tr ng-repeat="email in emails | filter:searchCurr | orderBy:sortBy">
        <td></td>
        <td><a ng-href="#/emails/{{email._id}}">{{email.data.substring(0,100)}}</a></td>
        <td></td>
        <td></td>
        <td>{{email.score}}</td>
    </tr>
</table>
