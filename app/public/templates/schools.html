<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Schools</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="input-group custom-search-form">
	<input type="text" class="form-control" ng-model="searchSchool.name" placeholder="Search...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
</div>
<br>
<!-- Schools List -->
<table class="table table-striped table-bordered">
    <tr>
        <th><a href="" ng-click="toggleReverse('name')">School</a></th>
        <th><a href="" ng-click="toggleReverse('avgScore')">Average Score</a></th>
    </tr>
    <tr ng-repeat="school in schools | filter:searchSchool | orderBy:sortBy">
        <td><a ng-href="#/schools/{{school.id}}">{{school.name}}</a></td>
        <td>{{school.avg}}</td>
    </tr>
</table>
<!-- /.col-lg-8 -->
